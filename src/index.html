<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Lift Simulation</title>
  </head>

  <body>
    <section class="main_sec">
      <div class="heading">
        <h2 class="">Lift Simulation</h2>
        <h3 class="link">
          <a href="#">Code</a>
        </h3>
      </div>
      <section class="sidebar_and_content">
        <div class="sidebar">
          <div class="inputDiv">
            <div>
              <input
                type="number"
                id="input"
                min="1"
                max="15"
                placeholder="Enter a number to Generate Floors"
              />
              <button id="generate">Generate floors</button>
            </div>
            <div>
              <input
                type="number"
                id="input"
                min="1"
                max="3"
                placeholder="Enter a number to Generate lifts"
              />
              <button id="generate">Generate lifts</button>
            </div>
          </div>
        </div>
        <div class="floorSection">
          <div class="floor4 floors">
            <div class="buttonsDiv">
              <button class="bttn">Down</button>
              <button class="bttn">UP</button>
            </div>

            <h3 class="floorName">floor</h3>
          </div>

          <div class="floors">
            <div class="buttonsDiv">
              <button class="bttn">UP</button>
            </div>

            <div class="lift">
              <div class="liftLeftDoor"></div>
              <div class="liftRightDoor"></div>
            </div>
            <div class="lift_2">
              <div class="liftLeftDoor"></div>
              <div class="liftRightDoor"></div>
            </div>
            <div class="lift_3">
              <div class="liftLeftDoor"></div>
              <div class="liftRightDoor"></div>
            </div>
            <h3 class="floorName">Ground-Floor</h3>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
