<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  

  <body>
    <h1>Lift Simulation</h1>
    <div>
      <h2 class="heading">Lift Simulation</h2>
      <h3 class="link">
        <a href="https://github.com/singh3069/Iift_simulation">Code</a>
      </h3>
      <section class="floorSection">
        
          <div key={item.id} class="floor4 floors">
            
              <div class="buttonsDiv">
                <button
                  class="bttn"
                  id={item.id}
                  
                >
                  Down
                </button>
              </div>
            
              
            <h3 class="floorName">floor</h3>
          </div>
        


        <div class="floors ">
          <div class="buttonsDiv">
            <button
              class="bttn"
              id="0"
            >
              UP
            </button>
          </div>

          <div class="lift">
            <div
              class="liftLeftDoor"
              
            ></div>
            <div
              class="liftRightDoor"
             
            ></div>
          </div>
           <div
            class="lift_2"
           
          >
            <div class="liftLeftDoor"></div>
            <div class="liftRightDoor"></div>
          </div>
          <div
            class="lift_3"
          >
            <div class="liftLeftDoor"></div>
            <div class="liftRightDoor"></div>
          </div> 
          <h3 class="floorName">Ground-Floor</h3>
        </div>
      </section>
  </body>
</html>
