<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Lift Simulation</title>
  </head>

  <body>
    <section class="main_sec">
      <div class="heading">
        <h2 class="">Lift Simulation</h2>
        <h3 class="link">
          <a href="https://github.com/singh3069/vanillaJS-lift-simulation"
            >Code</a
          >
        </h3>
      </div>
      <section class="sidebar_and_content">
        <div class="sidebar">
          <div class="inputDiv">
            <div>
              <input
                type="number"
                id="floor_input"
                min="1"
                max="15"
                class="input"
                placeholder="Enter a number to Generate floors"
              />
            </div>
            <div>
              <input
                type="number"
                id="lift_input"
                min="1"
                max="5"
                class="input"
                placeholder="Enter a number to Generate lifts"
              />
              <!-- <button class="generate" id="generate_lift_btn">
                Generate lifts
              </button> -->
              <button class="generate" id="generate_floor_btn">Generate</button>
              <p>
                <strong>Note:</strong> Maximum limit for lifts is 5 and Maximum
                limit for floors is 15.
              </p>
            </div>
          </div>
        </div>
        <div class="building"></div>
      </section>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
